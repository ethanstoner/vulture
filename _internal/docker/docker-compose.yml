services:
  vulture:
    build:
      context: ../..
      dockerfile: _internal/docker/Dockerfile
    container_name: vulture-mod-decompiler
    volumes:
      # Mount input directories
      - ../../input:/workspace/input:ro
      # Mount output directories
      - ../../output:/workspace/output
      # Mount processing script
      - ../src/process_all.sh:/workspace/process_all.sh:ro
      # Note: mappings and tools are optional - create directories if needed
    working_dir: /workspace
    environment:
      - PYTHONUNBUFFERED=1
      - JAVA_HOME=/opt/java/openjdk
    stdin_open: true
    tty: true
    command: /bin/bash

