services:
  vulture:
    build:
      context: ../..
      dockerfile: _internal/docker/Dockerfile
    container_name: vulture-mod-decompiler
    volumes:
      # Mount input directory for JAR files
      - ../../input:/workspace/input:ro
      # Mount decompiled directory for source code
      - ../../decompiled:/workspace/decompiled
      # Mount compiled directory for recompiled JARs
      - ../../compiled:/workspace/compiled
      # Mount processing script
      - ../src/process_all.sh:/workspace/process_all.sh:ro
      # Note: mappings and tools are optional - create directories if needed
    working_dir: /workspace
    environment:
      - PYTHONUNBUFFERED=1
      - JAVA_HOME=/opt/java/openjdk
    stdin_open: true
    tty: true
    command: /bin/bash

